<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4> Piano Theory Visualization </h4>
    <div id="piano">
        <div class="key spacer"></div>
        <div class="key white c"></div>
        <div class="key black csharp"></div>
        <div class="key white d"></div>
        <div class="key black dsharp"></div>
        <div class="key white e"></div>
        <div class="key white f"></div>
        <div class="key black fsharp"></div>
        <div class="key white g"></div>
        <div class="key black gsharp"></div>
        <div class="key white a"></div>
        <div class="key black asharp"></div>
        <div class="key white b"></div>
        <div class="key white c"></div>
        <div class="key black csharp"></div>
        <div class="key white d"></div>
        <div class="key black dsharp"></div>
        <div class="key white e"></div>
        <div class="key white f"></div>
        <div class="key black fsharp"></div>
        <div class="key white g"></div>
        <div class="key black gsharp"></div>
        <div class="key white a"></div>
        <div class="key black asharp "></div>
        <div class="key white b "></div>
    </div>
    <div  id="menu">        
        <div class="scale panel">
            <p>Scale :</p>
            <div class="scalechoices">
                <button class="btn major active" onclick="selectScale('major')">Major</button>
                <button class="btn minor" onclick="selectScale('minor')">Minor</button>
            </div>
        </div>
        <div class="pitch panel">
            <p>Current Key :</p>
            <div class="pitchChoices">
                <div id="currentPitch" class="btn">a</div>
                <div>
                    <div class="btn half" id="plusPitch">+</div>
                    <div class="btn half" id="minusPitch">-</div>
                </div>
            </div>
        </div>
        <div id="chords" class="">
            <p>Chords :</p>
            <button id="i"class="btn i" onclick="showChord(1)">i</button>
            <button id="ii"class="btn ii" onclick="showChord(2)">ii</button>
            <button id="iii"class="btn iii" onclick="showChord(3)">iii</button>            
            <button id="iv"class="btn iv" onclick="showChord(4)">iv</button>
            <button id="v"class="btn v" onclick="showChord(5)">v</button> 
            <button id="vi"class="btn vi" onclick="showChord(6)">vi</button>
            <button id="vii"class="btn vii" onclick="showChord(7)">vii</button>
        </div>
        <div class="setter panel">
            <p>Submit :   </p>
            <button id="set" class="btn" >Set</button>
            <button class="btn" id="reset" >Reset</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

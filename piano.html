<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4> Piano Theory Visualization </h4>
    <div id="piano">

        <div class="key white c"><p>C</p></div>
        <div class="key black csharp"><p>C#</p></div>
        <div class="key white d"><p>D</p></div>
        <div class="key black dsharp"><p>D#</p></div>
        <div class="key white e"><p>E</p></div>
        <div class="key white f"><p>F</p></div>
        <div class="key black fsharp"><p>F#</p></div>
        <div class="key white g"><p>G</p></div>
        <div class="key black gsharp"><p>G#</p></div>
        <div class="key white a"><p>A</p></div>
        <div class="key black asharp"><p>A#</p></div>
        <div class="key white b"><p>B</p></div>
        <div class="key white c"><p>C</p></div>
        <div class="key black csharp"><p>C#</p></div>
        <div class="key white d"><p>D</p></div>
        <div class="key black dsharp"><p>D#</p></div>
        <div class="key white e"><p>E</p></div>
        <div class="key white f"><p>F</p></div>
        <div class="key black fsharp"><p>F#</p></div>
        <div class="key white g"><p>G</p></div>
        <div class="key black gsharp"><p>G#</p></div>
        <div class="key white a"><p>A</p></div>
        <div class="key black asharp"><p>A#</p></div>
        <div class="key white b"><p>B</p></div>
        


    </div>
    <div  id="menu">        
        <div class="scale panel">
            <p>Scale :</p>
            <div class="scalechoices">
                <button class="btn major active" onclick="selectScale('major')">Major</button>
                <button class="btn minor" onclick="selectScale('minor')">Minor</button>
            </div>
        </div>
        <div class="pitch panel">
            <p>Current Key :</p>
            <div class="pitchChoices">
                <div id="currentPitch" class="btn">C</div>
                <div>
                    <div class="btn half" id="plusPitch">+</div>
                    <div class="btn half" id="minusPitch">-</div>
                </div>
            </div>
        </div>
        <div id="chords" class="">
            <p>Chords :</p>
            <button id="i"class="btn" onclick="showChord(1)">i</button>
            <button id="ii"class="btn" onclick="showChord(2)">ii</button>
            <button id="iii"class="btn" onclick="showChord(3)">iii</button>            
            <button id="iv"class="btn" onclick="showChord(4)">iv</button>
            <button id="v"class="btn" onclick="showChord(5)">v</button> 
            <button id="vi"class="btn" onclick="showChord(6)">vi</button>
            <button id="vii"class="btn" onclick="showChord(7)">vii</button>
        </div>
        <div class="setter panel">

            <button class="btn" id="reset" >Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
